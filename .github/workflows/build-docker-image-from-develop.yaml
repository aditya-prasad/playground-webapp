name: Build image from develop
on:
  push:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@master
      - name: Login to gcloud
        id: gcloud
        uses: elgohr/gcloud-login-action@master
        with:
          account_key: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      - name: Get release version
        id: get_version
        run: echo ::set-env name=RELEASE_VERSION::$(echo ${GITHUB_REF:7})
      - name: Build and publish image
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: okcredit-42/playground-webapp
          username: ${{ steps.gcloud.outputs.username }}
          password: ${{ steps.gcloud.outputs.password }}
          registry: gcr.io
          tags: "latest,develop,develop-${{ env.RELEASE_VERSION }},${{ env.RELEASE_VERSION }}"